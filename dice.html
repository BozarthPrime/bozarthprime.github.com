<!doctype html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
            var blueDie = [
                { 
                    hits: 1,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 2,
                    surges: 0,
                    advantages: 0
                },
                { 
                    hits: 2,
                    surges: 0,
                    advantages: 2
                },
                { 
                    hits: 3,
                    surges: 0,
                    advantages: 0
                },
                { 
                    hits: 3,
                    surges: 0,
                    advantages: 0
                },
                { 
                    hits: 2,
                    surges: 0,
                    advantages: 0
                }
            ];

            var redDie = [
                { 
                    hits: 1,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 1,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 2,
                    surges: 0,
                    advantages: 1
                },
                { 
                    hits: 2,
                    surges: 0,
                    advantages: 0
                },
                { 
                    hits: 2,
                    surges: 0,
                    advantages: 0
                },
                { 
                    hits: 1,
                    surges: 1,
                    advantages: 1
                },
                { 
                    hits: 0,
                    surges: 0,
                    advantages: 2
                },
                { 
                    hits: 1,
                    surges: 0,
                    advantages: 2
                }
            ];

            var yellowDie = [
                { 
                    hits: 1,
                    surges: 0,
                    advantages: 1
                },
                { 
                    hits: 1,
                    surges: 0,
                    advantages: 1
                },
                { 
                    hits: 0,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 1,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 1,
                    surges: 0,
                    advantages: 1
                },
                { 
                    hits: 0,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 1,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 2,
                    surges: 0,
                    advantages: 0
                },
                { 
                    hits: 1,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 0,
                    surges: 1,
                    advantages: 0
                },
                { 
                    hits: 0,
                    surges: 1,
                    advantages: 1
                },
                { 
                    hits: 0,
                    surges: 1,
                    advantages: 0
                }
            ];


            function getFace(max) {
                return Math.floor(Math.random() * max);
            }

            function rollBlue() {
                printDieResult("Blue", blueDie[getFace(6)]);
            }

            function rollRed() {
                printDieResult("Red", redDie[getFace(8)]);
            }

            function rollYellow() {
                printDieResult("Yellow", yellowDie[getFace(12)]);
            }

            var resultsPool = [];

            function printDieResult(color, face) {
                resultsPool.push(face);

                $("#results").append("<div class='result'>" +
                    color + ": hits - " + face.hits +
                    ", surges - " + face.surges + 
                    ", advantages - " + face.advantages +
                    "</div>");

                updateTotals();
            }

            function updateTotals() {
                var hits = 0;
                var surges = 0;
                var advantages = 0;

                for (var i = 0; i < resultsPool.length; i++) {
                    hits = hits + resultsPool[i].hits;
                    surges = surges + resultsPool[i].surges;
                    advantages = advantages + resultsPool[i].advantages;
                }

                $("#hits").html(hits);
                $("#surges").html(surges);
                $("#advantages").html(advantages);
            }

            function clearResults() {
                resultsPool = [];
                $("#results").html("");
                $("#hits").html(0);
                $("#surges").html(0);
                $("#advantages").html(0);
            }
        </script>
    </head>

    <body>
        <button onclick="rollBlue()">Roll Blue</button> 
        <button onclick="rollRed()">Roll Red</button>
        <button onclick="rollYellow()">Roll Yellow</button>
        <button onclick="clearResults()">Clear</button>

        <h3>Totals:</h3>
        <div id="totals">
            <div style="display:inline-block;">Hits:</div>
            <div style="display:inline-block;" id="hits"></div>

            <div style="display:inline-block;">Surges:</div>
            <div style="display:inline-block;" id="surges"></div>

            <div style="display:inline-block;">Advantages:</div>
            <div style="display:inline-block;" id="advantages"></div>
        </div>
        <hr />
        <h3>Results:</h3>
        <div id="results"></div>
    </body>
</html>
