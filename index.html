<div id="home">
        {% for post in site.posts %}
            <div class="post">
                <span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	            <br />
	            {{ post.content }}
            </div>
        {% endfor %}
</div>
